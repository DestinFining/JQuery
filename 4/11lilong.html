<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11李陇</title>
  </head>
  <script>
    function Fivesum() {
      var sum = 0;
      for (var i = 1; i <= 5; i++) {
        var num = prompt("请输入第" + i + "个数字:");
        if (isNaN(num)) {
          alert("请输入数字！");
          i--;
          continue;
        }
        sum = parseInt(num) + sum;
      }
      alert("结果：" + sum);
    }
  </script>
  <body onload="Fivesum()"></body>
</html>
