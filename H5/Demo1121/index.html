<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #logoArea img{
            width:300px;
            height:40px;
            margin-top:20px;
            margin-left:20px;
        }
        #logoArea input{

        }

        }
        #header ul li a{
            text-decoration: none;
            color: rgb(255, 255, 255);

        }
        #header ul li a:hover{

            color: rgb(0, 0, 0);
